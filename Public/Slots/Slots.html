<!DOCTYPE html>
<html>
<head>
    <title>Slots</title>
    <link rel="stylesheet" type="text/css" href="./css/Slots.css">
    <script src="Slots.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/variables.css">
</head>

<body>
    <div class="imageContainer">
        <div class="slotIcon">
            <img src="../CasinoAssets/Overall UI/Slot Machine Icon.png"/>
        </div>
        <div class="slotRules">
            <img src="../CasinoAssets/Slots/slotsRules.png"/>
        </div>

        <div class="betText">B E T:</div>

    <div class="container">
        <div class="slots" style="background-image: url('../CasinoAssets/Slots/Slot\ Machine\ Barrel.png');">
            <div class="slot1" id="slot1"></div>
            <div class="slot2" id="slot2"></div>
            <div class="slot3" id="slot3"></div>
        </div>
    </div>
    <div class="genericButton" id="back">B A C K</div>
    <div class="chipsText">C H I P S:</div>
    <div id="chipContainer">
        <div class="chip chip1"></div>
        <div class="chip chip5"></div>
        <div class="chip chip10"></div>
        <div class="chip chip20"></div>
        <div class="chip chip50"></div>
        <div class="chip chip100"></div>
        <div class="chip chip500"></div>
        <div class="chip chip1000"></div>
        <div class="chip chip5000"></div>
    </div>
    <div class="genericButton" id="actionButton">S P I N</div>
</body>

</html>
