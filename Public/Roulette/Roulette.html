<head>
    <link rel="stylesheet" type="text/css" href="./css/Roulette.css"/>
    <link rel="stylesheet" type="text/css" href="../css/variables.css">
    <script src="./js/Game.js" type="module" defer></script>
    <script src="./js/Display.js" type="module" defer></script>
</head>

<body>

<div id="outcome"></div>

<div id="board"></div> 
<div id="wheel"></div>   

<div id="boardHitBox"></div>
<div id="firstDozen"></div>
<div id="secondDozen"></div>
<div id="thirdDozen"></div>
<div id="bottomRow"></div>
<div id="middleRow"></div>
<div id="topRow"></div>
<div id="bottomHalf"></div>
<div id="upperHalf"></div>
<div id="even"></div>
<div id="odd"></div>
<div id="red"></div>
<div id="black"></div>
<div id="zero"></div>

<div id="cash">Cash: $</div>

<div class="genericButton" id="back">B A C K</div>
<div id="chipContainer">
    <div class="chip originalElement chip1"></div>
    <div class="chip originalElement chip5"></div>
    <div class="chip originalElement chip10"></div>
    <div class="chip originalElement chip20"></div>
    <div class="chip originalElement chip50"></div>
    <div class="chip originalElement chip100"></div>
    <div class="chip originalElement chip500"></div>
    <div class="chip originalElement chip1000"></div>
    <div class="chip originalElement chip5000"></div>
</div>

<div class="genericButton" id="reset">R E S E T</div>
<div class="genericButton" id="actionButton">S P I N</div>
</body>
