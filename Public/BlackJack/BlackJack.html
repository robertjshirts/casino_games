<!DOCTYPE html>
<html>

<head>
    <title>BlackJack</title>
    <link rel="stylesheet" type="text/css" href="./css/BlackJack.css">
    <link rel="stylesheet" type="text/css" href="../css/variables.css">
    <script src="./js/BlackJack.js" type="module" defer></script>
</head>
<header>

</header>

<body>
    <div class="bodyContainer">
        <div class="imageContainer">
            <div class="blackJackIcon">
                <img src="../CasinoAssets/Overall UI/Blackjack Icon.png" />
            </div>
            <a>
                <div class="genericButton" id="rulesBtn">R U L E S</div>
            </a>
        </div>

            <a>
                <div class="genericButton" id="back">B A C K</div>
            </a>
            <div id="chipContainer">
                <!-- chips clicked for bet - then deal -->
                <a>
                    <div class="chip chip1" id="chip"></div>
                </a>
                <a>
                    <div class="chip chip5" id="chip"></div>
                </a>
                <a>
                    <div class="chip chip10" id="chip"></div>
                </a>
                <a>
                    <div class="chip chip20" id="chip"></div>
                </a>
                <a>
                    <div class="chip chip50" id="chip"></div>
                </a>
                <a>
                    <div class="chip chip100" id="chip"></div>
                </a>
                <a>
                    <div class="chip chip500" id="chip"></div>
                </a>
                <a>
                    <div class="chip chip1000" id="chip"></div>
                </a>
                <a>
                    <div class="chip chip5000" id="chip"></div>
                </a>
            </div>
            <a>
                <div class="genericButton" id="actionButton">D E A L</div>
            </a>
            <a>
                <div class="genericButton" id="standBtn">S T A N D</div>
            </a>

            <div id="actionContainer">
                <a>
                    <div class="genericButton" id="splitBtn">S P L I T</div>
                </a>
                <a>
                    <div class="genericButton" id="doubleDownBtn">DOUBLE DOWN</div>
                </a>
                <a>
                    <div class="genericButton" id="hitBtn">H I T</div>
                </a>
            </div>

            <div id="handContainer">
                <div id="playerCard1">
                    <img src="../CasinoAssets/BlackJack/Cards/cardClubs4.png">
                </div>
                <div id="playerCard2">
                    <img src="../CasinoAssets/BlackJack/Cards/cardDiamonds7.png">
                </div>
                <div id="playerCard3">
                    <img src="../CasinoAssets/BlackJack/Cards/cardHeartsK.png">
                </div>
            </div>

            <div id="dealerContainer">
                <img src="../CasinoAssets/BlackJack/Cards/cardBack_blue1.png">
            </div>

            <div id="deckContainer">
                <div id="dealerCard1">
                    <img src="../CasinoAssets/BlackJack/Cards/cardClubs4.png">
                </div>
                <div id="dealerCard2">
                    <img src="../CasinoAssets/BlackJack/Cards/cardDiamonds7.png">
                </div>
                <div id="dealerCard3">
                    <img src="../CasinoAssets/BlackJack/Cards/cardHeartsK.png">
                </div>
            </div>

            <!-- <div id="output">YOU WON</div> -->

            <div id="chipBank">

            </div>

            <div id="betBank">

            </div>

            <div class="table"></div>
        </div>

</footer>
